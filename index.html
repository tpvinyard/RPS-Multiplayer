<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>RPS - Multiplayer</title>

  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>

  <script  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/ac2ed87b94.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Rock, Paper, Scissors</h1>
        <h3 class="text-center">Multiplayer!</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline text-center">
                            <label class="sr-only" for="inlineFormInputName1">Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="nameInput1" placeholder="Jane">
                            <button type="submit" class="btn initiate" id="initiate-player-one">Play</button>
                        </form>
                        <h3 id="player-one-name" class="text-center"></h3>
                        <div class="btn-group" role="group" aria-label="Rock, Paper, Scissors">
                            <button type="button" class="btn play-button-one" data-value="rock" data-player="one"><i class="fas fa-hand-rock"></i></button>
                            <button type="button" class="btn play-button-one" data-value="paper" data-player="one"><i class="fas fa-hand-paper"></i></button>
                            <button type="button" class="btn play-button-one" data-value="scissors" data-player="one"><i class="fas fa-hand-scissors"></i></button>
                        </div>
                        <h3 id="player-one-wins">Wins: </h3>
                        <h3 id="player-one-losses">Losses: </h3>
                        <h3 id="player-one-ties">Ties: </h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                
                    <h2 id="result-text">
                        Let's Play!
                    </h2>
            
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline text-center">
                            <label class="sr-only" for="inlineFormInputName2">Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="nameInput2" placeholder="Jane">
                            <button type="submit" class="btn initiate" id="initiate-player-two">Play</button>
                        </form>
                        <h3 id="player-two-name" class="text-center"></h3>
                        <div class="btn-group" role="group" aria-label="Rock, Paper, Scissors">
                            <button type="button" class="btn play-button-two" data-value="rock" data-player="two"><i class="fas fa-hand-rock"></i></button>
                            <button type="button" class="btn play-button-two" data-value="paper" data-player="two"><i class="fas fa-hand-paper"></i></button>
                            <button type="button" class="btn play-button-two" data-value="scissors" data-player="two"><i class="fas fa-hand-scissors"></i></button>
                        </div>
                        <h3 id="player-two-wins">Wins: </h3>
                        <h3 id="player-two-losses">Losses: </h3>
                        <h3 id="player-two-ties">Ties: </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-center">Smack Talk!</h6>
                        <div class="chat-box">
                            <div id="chats">
                            </div>
                        </div>
                        <form class="form-inline text-center" id="smack-talk-form">
                            <input type="text" class="form-control" id="smack-talk" placeholder="Talk some smack!">
                            <button type="submit" class="btn initiate" id="submit-comment">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
