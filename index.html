<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>RPS - Multiplayer</title>

  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>

  <script  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/ac2ed87b94.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Rock, Paper, Scissors</h1>
        <h3 class="text-center">Multiplayer!</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Player 1</h3>
                        <div class="btn-group" role="group" aria-label="Rock, Paper, Scissors">
                            <button type="button" class="btn play-button-one" data-value="rock" data-player="one"><i class="fas fa-hand-rock"></i></button>
                            <button type="button" class="btn play-button-one" data-value="paper" data-player="one"><i class="fas fa-hand-paper"></i></button>
                            <button type="button" class="btn play-button-one" data-value="scissors" data-player="one"><i class="fas fa-hand-scissors"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class= "col-md-4">
                        <div id="player-one-guess">
                            Nothing Yet!
                        </div>
                    </div>
                    <div class= "col-md-4">
                        <h3 id="result-text">
                            Let's Play!
                        </h3>
                    </div>
                    <div class= "col-md-4">
                        <div id="player-two-guess">
                            Nothing Yet!
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Player 2</h3>
                        <div class="btn-group" role="group" aria-label="Rock, Paper, Scissors">
                            <button type="button" class="btn play-button-two" data-value="rock" data-player="two"><i class="fas fa-hand-rock"></i></button>
                            <button type="button" class="btn play-button-two" data-value="paper" data-player="two"><i class="fas fa-hand-paper"></i></button>
                            <button type="button" class="btn play-button-two" data-value="scissors" data-player="two"><i class="fas fa-hand-scissors"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-center">Smack Talk!</h6>
                        <form>
                            <textarea class="form-control" rows="9"></textarea>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
